<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("p").hide(1000, function(){
            alert("This notification appear after hidden process done. This is using callback function");
        });
    });
});
</script>
</head>
<body>

<button>Hide</button>

<p>This is an example for callback function using javascript </p>

</body>
</html>

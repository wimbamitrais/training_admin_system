<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#hide").click(function(){
        $("p").hide(800);
    });
    $("#show").click(function(){
        $("p").show(800);
    });
});
</script>
</head>
<body>

<p><b>It's the example for hide and show element with animation!</b></p>

<button id="hide">Hide</button>
<button id="show">Show</button>

</body>
</html>

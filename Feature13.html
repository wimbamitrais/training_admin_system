<!DOCTYPE html>
<html>
	<head>
		<script>
			function getMultiply(n1, n2) {

				var isNegative = function(){
					return n1 < 0 || n2 < 0;
				}

				var promise = new Promise(function (resolve, reject){
					if(isNegative()){
						reject(Error("Negatives number not supported"));
					}
					else {
				  		resolve("The result is: " + n1*n2);
					}
				});

				return promise;
			}

			getMultiply(5, -6)   
			.then(function (result) {   
			   	console.log(result);   
			},   
			function (error) {   
			   	console.log(error);   
			});

		</script>
	</head>
	<body>
	</body>
</html>

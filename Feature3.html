<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("p").css("background-color", "yellow");
    });
});
</script>
</head>
<body>

<h2>This is a heading</h2>

<p style="background-color:#ff0000">Try to change the background of this paragraph</p>

<button>Change the background to yellow</button>
<br><br>

<form method="get" action="Feature4.html">
    <button type="submit">Next</button>
</form>
</body>
</html>

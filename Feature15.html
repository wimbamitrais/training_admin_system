<!DOCTYPE html>
<html>
<body>

<p>Click the button to call onClickListener() function.</p>

<button onclick="onclicklistener()">Click me!</button>

<script>
function onclicklistener() {
    document.getElementById("demo").innerHTML = "You click the button";
}
</script>

<p id="demo"></p>

</body>
</html>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <div class="profile-img"></div>
                <h1 class="text-center login-title" >Training Admin System</h1>
                <form class="form-signin" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username" #username="ngModel" required autofocus>
                    <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required!</div>
                    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" required>
                    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required!</div>
                    <label>
                        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe" [(ngModel)]="model.rememberMe" #rememberMe="ngModel" > Remember me
                    </label>
                    <button [disabled]="loading" class="btn btn-md btn-primary btn-block" type="submit">
                        Sign in
                    </button>
                    <a href="/login" class="pull-right need-help"> Create account </a><span class="clearfix"></span>
                </form>
            </div>
        </div>
    </div>
</div>

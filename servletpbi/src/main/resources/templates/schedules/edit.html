<html layout:decorator="layout">
    <div layout:fragment="content">
        <form method="post" name="comment_form" id="comment_form" action="/schedule/update" role="form">
            <div class="form-group">
                <label for="topic">Topic</label>
                <input class="form-control" id="topic" name="topic" th:value="${schedule.topic}"/>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" name="date" th:value="${schedule.date}"/>
            </div>
            <input type="hidden" id="id" class="form-control" name="id" th:value="${schedule.id}"/>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</html>

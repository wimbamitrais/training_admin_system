<html layout:decorator="layout">
    <div layout:fragment="content">
        <form method="post" name="comment_form" id="comment_form" action="/posts/update" role="form">
            <div class="form-group">
                <label for="topic">Post</label>
                <textarea rows="5" class="form-control" id="topic" name="topic" th:text="${post.topic}"/>
            </div>
            <div class="form-group">
                <label for="date">Post</label>
                <textarea rows="5" class="form-control" id="date" name="date" th:text="${post.date}"/>
            </div>
            <input type="hidden" id="post_id" rows="5" class="form-control" name="post_id" th:value="${post.id}"/>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</html>

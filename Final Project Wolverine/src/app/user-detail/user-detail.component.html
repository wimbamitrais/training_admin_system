<div *ngIf="user" class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="purple">
                        <h4 class="title">{{ user.name }}</h4>
                        <p class="category">Try to edit profile</p>
                    </div>
                    <div class="card-content">
                        <form>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group form-black label-floating">
                                        <label class="control-label">ID</label><br>{{user.id}}
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group form-black label-floating">
                                        <label class="control-label">Name</label>
                                        <input [(ngModel)]="user.name" name="name" type="text" class="form-control" >
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group form-black label-floating">
                                        <label class="control-label">Email address</label>
                                        <input [(ngModel)]="user.email" name="email" type="email" class="form-control" >
                                    </div>
                                </div>
                            </div>
                        </form>
                        
                    <button (click)="goBack()" class="btn btn-sm btn-primary">Back</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
